<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Project</title>
</head>

<body>
    <div class="container mt-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-9 border-ligh">
                    <input id="ingredient-input" type="text" class="form-control">
                </div>
                <div class="form-group col-md-3">
                    <button type="button" onclick="fetchData()" class="btn btn-primary">Search</button>

                </div>
            </div>
        </form>
        <div class="row">



        </div>



    </div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
        
        <div class="card ml-4 mt-4" style="width: 18rem;">
            <img class="img" class="card-img-top" src={{thumbnail}} alt="Card image cap">
            <div class="card-body">
              <a class="card-title" href={{href}}>{{title}}</a>
              <p class="card-text">Ingredients :</p>
              <ul class="ingredients">
              {{#each ingredients}}
              <li >{{this}}</li>

              {{/each}}
              </ul>

              
               
 
  

             

            </div>
          </div>
            
        {{/each}}
  </script>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>

</body>

</html>
